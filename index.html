<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Mastery Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Mastery Project</h1>

  <!-- Part 1: Variables & Conditionals -->
  <div id="part1">
    <h2>Part 1: Basics</h2>
    <button onclick="checkNumber()">Check Number</button>
    <p id="numberResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div id="part2">
    <h2>Part 2: Functions</h2>
    <button onclick="showTotal()">Calculate Total</button>
    <p id="totalResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div id="part3">
    <h2>Part 3: Loops</h2>
    <button onclick="countdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </div>

  <!-- Part 4: DOM Manipulation -->
  <div id="part4">
    <h2>Part 4: DOM Interactions</h2>
    <button id="changeTextBtn">Change Text</button>
    <p id="textElement">I can be changed!</p>

    <button id="toggleBtn">Toggle Highlight</button>
    <p id="toggleText">Toggle my highlight effect.</p>

    <button id="addItemBtn">Add New Item</button>
    <ul id="itemList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
